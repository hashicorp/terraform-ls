name: ci

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Read go version
        id: go-version
        run: |
          content=`cat ./.go-version`
          echo "::set-output name=content::$content"
      -
        name: Set up Go
        uses: actions/setup-go@v1
        with:
          # TODO: Replace with go-version-from-file when it is supported
          # https://github.com/actions/setup-go/pull/62
          go-version: ${{ steps.go-version.outputs.content }}
      -
        name: Snapshot build (cross-platform)
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: build --snapshot --skip-post-hooks

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - windows-2019
          - macos-10.15
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Read go version (Unix)
        if: ${{ runner.os != 'Windows' }}
        id: go-version-unix
        run: |
          content=`cat ./.go-version`
          echo "::set-output name=content::$content"
      -
        name: Read go version (Windows)
        if: ${{ runner.os == 'Windows' }}
        id: go-version-win
        run: |
          $content = Get-Content .\.go-version -Raw
          echo "::set-output name=content::$content"
      -
        name: Set up Go
        uses: actions/setup-go@v1
        with:
          # TODO: Replace with go-version-from-file when it is supported
          # https://github.com/actions/setup-go/pull/62
          go-version: ${{ steps.go-version-unix.outputs.content || steps.go-version-win.outputs.content }}
      -
        name: Go mod verify
        run: go mod verify
      -
        name: Run go fmt
        run: make fmt
      -
        name: Run tests
        run: make test
