env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - go test ./...

builds:
  -
    id: signable
    ldflags:
      - '-s -w -X "github.com/hashicorp/terraform-ls/version.Version={{ .Version }}" -X "github.com/hashicorp/terraform-ls/version.Prerelease="'
    targets:
      - darwin_amd64
      - windows_386
      - windows_amd64
    hooks:
      post: |
        docker run
          -e ARTIFACTORY_TOKEN={{ .Env.ARTIFACTORY_TOKEN }}
          -e ARTIFACTORY_USER={{ .Env.ARTIFACTORY_USER }}
          -e CIRCLE_TOKEN={{ .Env.CIRCLE_TOKEN }}
          -v {{ dir .Path }}:/workdir
          {{ .Env.CODESIGN_IMAGE }}
          sign -product-name={{ .ProjectName }} {{ .Name }}
  -
    ldflags:
      - '-s -w -X "github.com/hashicorp/terraform-ls/version.Version={{ .Version }}" -X "github.com/hashicorp/terraform-ls/version.Prerelease="'
    targets:
      - freebsd_386
      - freebsd_amd64
      - freebsd_arm
      - linux_386
      - linux_amd64
      - linux_arm
      - openbsd_386
      - openbsd_amd64
      - solaris_amd64

archives:
  -
    format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    wrap_in_directory: false
    files: # Avoid packaging any extra (default) files
      - none*

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

signs:
  -
    args: ["-u", "{{ .Env.PGP_USER_ID }}", "--output", "${signature}", "--detach-sign", "${artifact}"]
    artifacts: checksum

publishers:
  - name: "hc-releases"
    checksum: true
    signature: true
    cmd: hc-releases upload-file {{ abs .ArtifactPath }}
    env:
      - AWS_ACCESS_KEY_ID={{ .Env.RELEASE_AWS_ACCESS_KEY_ID }}
      - AWS_SECRET_ACCESS_KEY={{ .Env.RELEASE_AWS_SECRET_ACCESS_KEY }}

changelog:
  skip: true
