env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - go test ./...

builds:
  -
    id: signable
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
      - -tags=preloadschema
    ldflags:
      - '-s -w -X "main.version={{ .RawVersion }}" -X "main.prerelease={{ if .IsSnapshot }}snapshot.{{ .ShortCommit }}{{ else }}{{ .Prerelease }}{{ end }}"'
    goarch:
      - '386'
      - amd64
      - arm64
    goos:
      - darwin
      - windows
    ignore:
      - goarch: '386'
        goos: darwin
    hooks:
      post: |
        docker run
          -e ARTIFACTORY_TOKEN={{ .Env.ARTIFACTORY_TOKEN }}
          -e ARTIFACTORY_USER={{ .Env.ARTIFACTORY_USER }}
          -e CIRCLE_TOKEN={{ .Env.CIRCLE_TOKEN }}
          -v {{ dir .Path }}:/workdir
          {{ .Env.CODESIGN_IMAGE }}
          sign -product-name={{ .ProjectName }} {{ .Name }}
  -
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
      - -tags=preloadschema
    ldflags:
      - '-s -w -X "main.version={{ .RawVersion }}" -X "main.prerelease={{ if .IsSnapshot }}snapshot.{{ .ShortCommit }}{{ else }}{{ .Prerelease }}{{ end }}"'
    goarch:
      - '386'
      - amd64
      - arm
      - arm64
    goos:
      - freebsd
      - openbsd
      - linux
      - solaris
    ignore:
      - goarch: '386'
        goos: darwin
      - goarch: arm
        goos: openbsd
      - goarch: arm64
        goos: openbsd
      - goarch: arm64
        goos: freebsd

archives:
  -
    format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    wrap_in_directory: false
    files: # Avoid packaging any extra (default) files
      - none*

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

signs:
  -
    id: with_key_id
    signature: "${artifact}.{{ .Env.GPG_KEY_ID }}.sig"
    args: ["--batch", "--no-tty", "-u", "{{ .Env.GPG_KEY_ID }}", "--output", "${signature}", "--detach-sign", "${artifact}"]
    artifacts: checksum
  -
    id: default
    signature: "${artifact}.sig"
    args: ["--batch", "--no-tty", "-u", "{{ .Env.GPG_KEY_ID }}", "--output", "${signature}", "--detach-sign", "${artifact}"]
    artifacts: checksum

brews:
  -
    tap:
      owner: hashicorp
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    url_template: "https://releases.hashicorp.com/terraform-ls/{{ .Version }}/{{ .ArtifactName }}"
    commit_author:
      name: hashibot
      email: hashibot-feedback@hashicorp.com
    folder: Formula
    homepage: "https://github.com/hashicorp/terraform-ls"
    description: "Terraform Language Server"
    conflicts:
      - terraform-ls
    install: |
      bin.install "terraform-ls"
    test: |
      system "#{bin}/terraform-ls --version"

publishers:
  - name: "hc-releases"
    checksum: true
    signature: true
    env:
      - AWS_DEFAULT_REGION={{ .Env.AWS_DEFAULT_REGION }}
      - AWS_REGION={{ .Env.AWS_REGION }}
      - AWS_ACCESS_KEY_ID={{ .Env.AWS_ACCESS_KEY_ID }}
      - AWS_SECRET_ACCESS_KEY={{ .Env.AWS_SECRET_ACCESS_KEY }}
      - AWS_SESSION_TOKEN={{ .Env.AWS_SESSION_TOKEN }}
    cmd: hc-releases upload-file {{ abs .ArtifactPath }}

changelog:
  skip: true
