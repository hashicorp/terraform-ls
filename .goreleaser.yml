env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - go test ./...

builds:
  -
    id: signable
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
      - -tags=preloadschema
    ldflags:
      - '-s -w -X "main.version={{ .RawVersion }}" -X "main.prerelease={{ if .IsSnapshot }}snapshot.{{ .ShortCommit }}{{ else }}{{ .Prerelease }}{{ end }}"'
    goarch:
      - '386'
      - amd64
      - arm64
    goos:
      - darwin
      - windows
    ignore:
      - goarch: '386'
        goos: darwin
    hooks:
      post: |
        docker run
          -e ARTIFACTORY_TOKEN={{ .Env.ARTIFACTORY_TOKEN }}
          -e ARTIFACTORY_USER={{ .Env.ARTIFACTORY_USER }}
          -e CIRCLE_TOKEN={{ .Env.CIRCLE_TOKEN }}
          -v {{ dir .Path }}:/workdir
          {{ .Env.CODESIGN_IMAGE }}
          sign -product-name={{ .ProjectName }} {{ .Name }}
  -
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
      - -tags=preloadschema
    ldflags:
      - '-s -w -X "main.version={{ .RawVersion }}" -X "main.prerelease={{ if .IsSnapshot }}snapshot.{{ .ShortCommit }}{{ else }}{{ .Prerelease }}{{ end }}"'
    goarch:
      - '386'
      - amd64
      - arm
      - arm64
    goos:
      - freebsd
      - openbsd
      - linux
      - solaris
    ignore:
      - goarch: '386'
        goos: darwin
      - goarch: arm
        goos: openbsd
      - goarch: arm64
        goos: openbsd
      - goarch: arm64
        goos: freebsd

archives:
  -
    format: zip
    name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    wrap_in_directory: false
    files: # Avoid packaging any extra (default) files
      - none*

checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256

signs:
  -
    id: with_key_id
    # TODO: Replace with variable once signore provides the primary_key_id
    signature: "${artifact}.72D7468F.sig"
    cmd: signore
    args: ["sign", "--dearmor", "--file", "${artifact}", "--out", "${signature}"]
    artifacts: checksum
  -
    id: default
    signature: "${artifact}.sig"
    cmd: signore
    args: ["sign", "--dearmor", "--file", "${artifact}", "--out", "${signature}"]
    artifacts: checksum

publishers:
  - name: upload
    checksum: true
    signature: true
    env:
      - HC_RELEASES_HOST={{ .Env.HC_RELEASES_HOST_STAGING }}
      - HC_RELEASES_KEY={{ .Env.HC_RELEASES_KEY_STAGING }}
    dir: "{{ dir .ArtifactPath }}"
    cmd: |
      hc-releases upload -file={{ .ArtifactName }} -product={{ .ProjectName }} -version={{ .Version }}

release:
  draft: true

changelog:
  skip: true